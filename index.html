<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Segel Example Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link href="https://unpkg.com/segel/dist/main.css" rel="stylesheet"/>
</head>

<body>
    <div id="segel"></div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="https://unpkg.com/segel"></script>
    <script>
      let today = new Date();

      Segel('#segel');

      Segel.objects.add([
        {id: 1, name: 'Conference Room A'},
        {id: 2, name: 'Conference Room B'},
        {id: 3, name: 'Video Conference 1'},
        {id: 4, name: 'Video Conference 2'},
        {id: 5, name: 'Video Conference 3'},
        {id: 6, name: 'Ping Pong Table'}
      ]);

      Segel.bookings.add([
        {id: 1, object: 1, start: today.setHours(8, 0, 0, 0), end: today.setHours(10, 0, 0, 0)},
        {id: 2, object: 1, start: today.setHours(11, 0, 0, 0), end: today.setHours(12, 0, 0, 0)},
        {id: 3, object: 1, start: today.setHours(13, 0, 0, 0), end: today.setHours(17, 0, 0, 0)},
        {id: 4, object: 2, start: today.setHours(7, 30, 0, 0), end: today.setHours(15, 0, 0, 0)},
        {id: 5, object: 4, start: today.setHours(10, 0, 0, 0), end: today.setHours(12, 0, 0, 0)},
        {id: 6, object: 4, start: today.setHours(14, 0, 0, 0), end: today.setHours(16, 0, 0, 0)},
        {id: 7, object: 5, start: today.setHours(10, 0, 0, 0), end: today.setHours(12, 0, 0, 0)},
        {id: 8, object: 5, start: today.setHours(14, 0, 0, 0), end: today.setHours(16, 0, 0, 0)},
        {id: 9, object: 6, start: today.setHours(9, 30, 0, 0), end: today.setHours(12, 30, 0, 0)},
        {id: 10, object: 6, start: today.setHours(13, 0, 0, 0), end: today.setHours(16, 0, 0, 0)}
      ]);
    </script>
</body>

</html>
